<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
</head>
<body>
    
    <!-- 根实例的模板 -->
    <div id="app">
        <!-- 循环渲染出两个goods组件 -->
        <goods v-for="(item, index) in goodsData" :data="item"></goods>
    </div>

    <script>
        // 使用局部组件的方式创建一个商品组件
        var goods = {
            // 组件可以接收的属性
            props: ['data'],
            // 模板字符串，props的属性可以和data一样在模板中调用
            template: `<div>
                <p>标题：{{data.title}}</p>
                <p>价格: {{data.price}}</p>
            </div>`
        }

        // 根实例
        var app = new Vue({
            el: "#app",
            data: {
                // 商品数据
                goodsData: [
                    {
                        title: "iphonex原装正品",
                        price: 1000
                    },
                    {
                        title: "华为假一赔十",
                        price: 800
                    }
                ]
            },
            // 注册组件
            components: {
                // 组件名不能用大写字母
                goods
            }
        })
    </script>
</body>
</html>

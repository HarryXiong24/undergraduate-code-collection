<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
</head>
<body>
    
    <div id="app">
        <!-- 3.调用局部的组件 -->
       <children></children>
    </div>

    <script>
        // 1.创建一个局部的组件
        var child = {
            // 指定组件的模板
            template:"<div>hello 第一个局部组件</div>"
        }

        // 根实例
        var app = new Vue({
            el: "#app",
            // 2.注册组件，把需要引用的组件注册一下
            components: {
                // 左边的children是模板中调用的组件名，组件名不能用大写字母
                // 右边的children是声明组件的对象
                children: child
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
</head>
<body>
    
    <!-- 根实例的模板 -->
    <div id="app">
        <!-- 2.@符号表示传递函数，myclick是自定义的事件名, handleClick是根实例的事件函数 -->
        <goods @myclick="handleClick"></goods>

    </div>

    <script>
        // 使用局部组件的方式创建一个商品组件
        var goods = {
            // mounted可以理解为window.onload,组件加载完毕后会触发
            mounted(){
                // 3.子组件可以通过this.$emit执行传递过来的函数, 参数就是自定义的事件名
                this.$emit('myclick', "帮我扔下垃圾")
            },
            template: `<div>
                子组件
            </div>`
        }

        // 根实例
        var app = new Vue({
            el: "#app",
            // 注册组件
            components: {
                // 组件名不能用大写字母
                goods
            },
            methods: {
                // 1.事件函数,需要在子组件中触发
                handleClick(value){
                    console.log("我是父组件的事件");
                    console.log(value)
                }
            }
        })
    </script>
</body>
</html>
